  var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent('<div id="btn" data-clipboard-text="1"><span>Coordinates: '+e.latlng+'</span></div>' + '<button id="btn2" class="btn" data-clipboard-target= "#btn"> Copy </button>'  )

}
